<div class="main-content-user">
    <div class="user-top">
        <!--блок с кнопками навигации-->
        <div class="block-navigation-button">
            <button class="btn btn-back" ng-click="back()">Назад</button>
        </div>
        <div class="block-navigation-button">
            <button class="btn btn-home" ng-click="home()">На главную</button>
        </div>
    </div>
    <div class="user-middle">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12 user-photo">
                <img src={{user.photo_200_orig}} alt=""/>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-12 user-name">
                <div>{{user.first_name + ' ' + user.last_name}}</div>
                <!--todo:по id определять шутливо статус пользователя-->
                <div style="margin-top:15px">Старожил контакта - иконка</div>
                <div style="margin-top:15px">Живет в {{user.city.title}}</div>
                <!--todo: с кем встречается (тоже шутливо)-->
            </div>
        </div>
    </div>
    <div class="user-bottom"></div>
</div>
