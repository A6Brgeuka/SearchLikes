<div class="loading-content" ng-if="loading">
    <div class="process">
        <div class="process-circle"></div>
        <div class="process-title"><span>Загрузка...</span></div>
    </div>
</div>

<div class="main-content-friends">
    <div class="selected-top">
        <div class="userFriend-title">
            {{currentUser.first_name + ' ' + currentUser.last_name}}
        </div>
        <div class="block-navigation-button">
            <button class="btn btn-back" ng-click="back()">Назад</button>
        </div>
    </div>
    <div class="friends-content">
        <hr>
        <div class="friends-content-top">
            <!--поиск-->
            <!--кол во друзей-->
            <div class="friend-table-settings">
                <div>
                    <div class="friend-table-settings-caption"> <span>Друзей: {{countFriends}}</span></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="friends-content-middle">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 user-title">Нелегкий выбор:</div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12 block-checkbox">
                    <input type="checkbox" ng-checked="typeUsers == 'male'" ng-true-value="'male'" ng-false-value="'all'" class="checkbox" ng-model="typeUsers" id="man" />
                    <label for="man">Мужики</label>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 block-checkbox">
                    <input type="checkbox" ng-checked="typeUsers == 'female'" ng-true-value="'female'" ng-false-value="'all'" class="checkbox" ng-model="typeUsers" id="woman" />
                    <label for="woman">Девушки</label>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12 block-checkbox">
                    <input type="checkbox" ng-checked="typeUsers == 'all'" ng-true-value="'all'" ng-false-value="male" class="checkbox" ng-model="typeUsers" id="all" />
                    <label for="all">Все друзья</label>
                </div>
            </div>
        </div>
        <div class="friends-content-bottom pull-right">
            <button class="btn btn-back" ng-click="scaned(userFriends)" ng-disabled="procent != 100 && procent > 0">Сканируем</button>
        </div>
    </div>

    <div class="result-content" ng-if="result">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 result-content-procent">
                <div>{{procent}} %</div>
                <div ng-if="procent == 100">Сканирование завершено</div>
            </div>
        </div>
        <div class="row result-content-item" ng-repeat="item in isLikes" ng-if="item.photos.length > 0">
            <div class="col-md-3 col-sm-3 col-xs-6">
                <div style="margin-bottom: 5px;">{{item.user[0].first_name + ' ' + item.user[0].last_name}}</div>
                <img src="{{item.user[0].photo_50}}" alt=""/>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-6 result-content-item-count">
                <span>{{item.photos.length}}</span> фото
            </div>
            <hr>
        </div>
    </div>
</div>
